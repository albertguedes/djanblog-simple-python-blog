{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %} - Django Blog</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato|Open+Sans|Roboto&display=swap">
        <link rel="stylesheet" href="{% static 'css/style.css' %}" >
        {% block styles %}{% endblock %}
        {% block scripts %}{% endblock %}
    </head>
    <body class="p-0 m-0" >

        <div id="wrapper" class="container-fluid p-0 m-0" >
            <div class="row justify-content-center p-0 m-0" >
                <div class="col-4 p-0 m-0" >

                    <header class="row p-0 m-0">
                        <div class="col-12 p-0 m-0">
                            {% block header %}{% endblock %}
                        </div>
                    </header>

                    <main class="row p-0 m-0" >
                        <div class="col-12 p-0 m-0 h5 lh-base" >
                            {% block content %}{% endblock %}
                        </div>        
                    </main>

                    <footer id="footer" class="row p-0 m-0" >
                        <div class="col-12 p-0 m-0" >
                            {% include 'partials/footer.html' %}
                        </div>
                    </footer>

                </div>
            </div>
        </div>
        {% block footerscripts %}{% endblock %}
        <script type='text/javascript' src='{% static 'js/jquery-3.7.1.min.js' %}' ></script>
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz' crossorigin='anonymous' ></script>
        <script type='text/javascript' src='{% static 'js/script.js' %}' ></script>
    </body>
</html>
