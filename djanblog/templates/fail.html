{% extends 'base.html' %}

{% block title %}Fail!{% endblock %}

{% block header %}
<div class="pt-4 pb-5" >
    <h6 class="text-muted pb-3" >
        <a class="text-decoration-none text-danger h6" href="{% url 'home' %}" >&laquo; Voltar </a>
    </h6>
    <br>
    <h1 class="page-title h1 my-5" >
        <span class="bg-danger text-white px-2 py-3" >Fail!</span>
    </h1>
</div>
{% endblock %}

{% block content %}
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
    <pre class="p-5" >{{ error }}</pre>    
{% endblock %}
